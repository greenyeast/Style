<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="result-container-wrapper">
        <div class="result-container">
            <div class="result-page1">
            <div class="result-header">
                <h1>Your Result</h1>
            </div>
            <div class="result-page1-feature-wrapper">
                <div class="result-page1-feature">
                <span class="result-feature-big">76</span>
                <span class="result-feature-small">of 100</span>
                </div>
            </div>
            <div class="result-finalword">Great</div>
            <div class="result-final-explain">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            </div>
        
            <div class="result-page2">
            <div class="result-header">
                <h1 class="result-header-item">Summary</h1>
            </div>
        
            <div class="result-feature-item box1">
                <div id="item-left">
                <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
                <span>Reaction</span>
                </div>
                <div id="item-right">
                <ul>
                    <li>80</li>
                    <li>/</li>
                    <li>100</li>
                </ul>
                </div>
            </div>
            <div class="result-feature-item box2">
                <div id="item-left">
                <img src="assets/images/icon-memory.svg" alt="icon-memory" />
                <span>Memory</span>
                </div>
                <div id="item-right">
                <ul>
                    <li>92</li>
                    <li>/</li>
                    <li>100</li>
                </ul>
                </div>
            </div>
            <div class="result-feature-item box3">
                <div id="item-left">
                <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                <span>Verbal</span>
                </div>
                <div id="item-right">
                <ul>
                    <li>61</li>
                    <li>/</li>
                    <li>100</li>
                </ul>
                </div>
            </div>
            <div class="result-feature-item box4">
                <div id="item-left">
                <img src="assets/images/icon-visual.svg" alt="icon-visual">
                <span>Visual</span>
                </div>
                <div id="item-right">
                <ul>
                    <li>72</li>
                    <li>/</li>
                    <li>100</li>
                </ul>
                </div>
            </div>
            <a href="#/" class="result-continue-button">Continue</a>
            </div>
        </div>
        <div class="attribution" style="margin: 10px 5px;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Gayoung Kim</a>
        </div>
    </div>

</body>
</html>
